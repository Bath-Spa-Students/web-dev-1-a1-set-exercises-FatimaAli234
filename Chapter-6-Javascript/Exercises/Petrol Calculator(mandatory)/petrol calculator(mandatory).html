<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width,initial-scale=1.0">
    <title>Petrol calculator</title>
    <link rel="stylesheet" href="style1.css"><!--stylesheet link-->
    <script src ="index1.js"></script><!--javascript link-->
    
</head>
<body>
    <!--section of calculator-->
    <div class="petrol">
    <h1>Petrol Calculator</h1>
    <!--Form for input-->
    <form id="pform">
      <div class="in">
       <!--Input for cost per liter-->
        <label for="costperliter">Cost per Liter:</label>
       <input type="number" id="costperliter" name="costperliter" value="1.72" step="0.01" required>
       </div>
       <div class="in">
        <!--Input for liters purchased-->
        <label for="literspurchased">Liters purchased:</label>
        <input type="number" id="literspurchased" name="literspurchased" value="0" step="0.01" required>
      </div>
     <!--Button for calculating-->
      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <!--Display of total cost-->
    <p id="totalcost">Total Cost:</p>
   

    </div>
    

</body>
</html>
